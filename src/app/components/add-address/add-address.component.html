
<div class="row mt-5">
    <div class="col-md-6">
        <h3>Create New Address :</h3>
    </div>
</div>

<div class="row">
    <div class="col-md-6 mx-auto">
        <form [formGroup]="addressForm" (ngSubmit)="addAddress()">
            <div class="form-group">
                <label for="city" class="form-label mt-4">City :</label>
                <input type="text" formControlName="city" class="form-control" id="exampleInputEmail1" placeholder="Enter City">
                <label for="country" class="form-label mt-4">Country :</label>
                <input type="text" formControlName="country" class="form-control" id="country" placeholder="Enter Country">
                <label for="street" class="form-label mt-4">Street :</label>
                <input type="text" formControlName="street" class="form-control" id="street" placeholder="Enter Street">
                <label for="postal" class="form-label mt-4">Postal Code :</label>
                <input type="text" formControlName="postal" class="form-control" id="postal" placeholder="Enter Postal Code">
                <div class="form-group">
                    <label for="exampleSelect1" class="form-label mt-4">Type of Address :</label>
                    <select class="form-select" formControlName="type" id="exampleSelect1">
                        <option selected="selected">biling</option>
                        <option>shopping</option>
                    </select>
                </div>
            </div>
            <button [disabled]="addressForm.invalid" type="sybmit" class="btn btn-success mt-4 mb-5">Add Address</button>
        </form> 
    </div>
</div>
